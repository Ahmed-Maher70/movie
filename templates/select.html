{% extends 'base.html' %}

{% block title %}Select The Movie{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="heading select-title text-center mb-4">Select Movie</h1>
    <div class="list-group">
        {% for movie in movies %}
        <a href="{{ url_for('select', search_id=movie.id) }}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ movie.title }}</h5>
            <p class="mb-1 text-muted">Release Date: {{ movie.release_date }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
